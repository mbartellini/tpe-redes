apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reverse-proxy
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /v1
        pathType: Prefix
        backend:
          service:
            name: v1-redes-api-service
            port:
              number: 8000
      - path: /v2
        pathType: Prefix
        backend:
          service:
            name: v2-redes-api-service
            port:
              number: 8000
